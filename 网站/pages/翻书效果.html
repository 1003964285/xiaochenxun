<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--<link rel="stylesheet" type="text/css" href="../css/animate.css"/>-->
		<style type="text/css">
			/* 将页面展示区box设置宽高背景 */
			#box {
				border:1px solid;
				width: 700px;
				height: 400px;
				margin: 100px auto;
				position: relative;
			}
			/* 设定page的位置 */
			.page{
				width: 50%;
				height: 100%;
				top: 0;
				right: 0;
				position: absolute;
				transform-style: preserve-3d;
				transform-origin: left center;
				transition: 1s all ease;
				z-index: 2;
				transform: perspective(800px) rotateY(0deg);
			}
			/* 配置旋转页的前页 */
			.front {
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				/*background: url("../img/goods4.jpg") right top no-repeat;*/
				backface-visibility: hidden;
				z-index: 2;
			}
			/* 配置旋转页的后页 */
			.back {
				width: 100%;
				height: 100%;
				/*background: url("../img/goods5.jpg") left top no-repeat;*/
				position: absolute;
				left: 0;
				top: 0;
				transform: scale(-1, 1);
				z-index: 1;/*12926.6*/
			}
		</style>
	</head>

	<body>
		<div id="box">  
		   <div class="page">   
		      <div class="front"><img style="width:100%;" src="../img/goods1.jpg"/></div>
		      <div class="back"><img style="width:100%;" src="../img/goods2.jpg"/></div>  
		  </div>
		  <div class="page">   
		      <div class="front"><img style="width:100%;" src="../img/goods3.jpg"/></div>
		      <div class="back"><img style="width:100%;" src="../img/goods4.jpg"/></div>  
		  </div>
		</div>
	</body>
	<script type="text/javascript">
//		var oBox = document.getElementById('box');
		var oPage = document.querySelectorAll('.page');
		var front = document.querySelectorAll('.front');
		var ba = document.querySelectorAll('.back');
		for(var i=0;i<oPage.length;i++){
			(function(j){
				front[j].onclick = function() {
					console.log(j)
					oPage[j].style.WebkitTransform = 'perspective(800px) rotateY(-180deg)';
				};
				
				ba[j].onclick = function() {
					console.log(j)
					oPage[j].style.WebkitTransform = 'perspective(800px) rotateY(0deg)';
				};
			})(i)
		}
		
	</script>

</html>
